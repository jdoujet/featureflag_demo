<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Feature Flag Demo</title>
    <link rel="icon" href="images/logo_kameleoon.png">
    <script type="text/javascript">
      // Duration in milliseconds to wait while the Kameleoon application file is loaded
      var kameleoonLoadingTimeout = 1000;
  
      window.kameleoonQueue = window.kameleoonQueue || [];
      window.kameleoonStartLoadTime = new Date().getTime();
      if (! document.getElementById("kameleoonLoadingStyleSheet") && ! window.kameleoonDisplayPageTimeOut)
      {
          var kameleoonS = document.getElementsByTagName("script")[0];
          var kameleoonCc = "* { visibility: hidden !important; background-image: none !important; }";
          var kameleoonStn = document.createElement("style");
          kameleoonStn.type = "text/css";
          kameleoonStn.id = "kameleoonLoadingStyleSheet";
          if (kameleoonStn.styleSheet)
          {
              kameleoonStn.styleSheet.cssText = kameleoonCc;
          }
          else
          {
              kameleoonStn.appendChild(document.createTextNode(kameleoonCc));
          }
          kameleoonS.parentNode.insertBefore(kameleoonStn, kameleoonS);
          window.kameleoonDisplayPage = function(fromEngine)
          {
              if (!fromEngine)
              {
                  window.kameleoonTimeout = true;
              }
              if (kameleoonStn.parentNode)
              {
                  kameleoonStn.parentNode.removeChild(kameleoonStn);
              }
          };
          window.kameleoonDisplayPageTimeOut = window.setTimeout(window.kameleoonDisplayPage, kameleoonLoadingTimeout);
      }
    </script>
    <script type="text/javascript" src="//44r9jgmatl.kameleoon.eu/kameleoon.js" async="true"></script>
  </head>
  <body>
    <div id="app">
        <header>
            <div id="nav-bar">
                <div id="nav-bar-logo">
                    <img src="images/logo_kameleoon_wording.png" width="195" height="65">
                </div>
                <div id="nav-bar-sections">
                    <ul>
                        <li>About us</li>
                        <li>Features</li>
                        <li>Pricing</li>
                        <li>Resources</li>
                    </ul>
                </div>
                
            </div>
        </header>

        <div id="container-introduction">
        </div>

        <div id="container-banner">
          <div id="container-banner-text"></div>
          <div id="container-banner-subtext"></div>
        </div>

        <div id="container">
        </div>


        <div class="carousel">
        <!-- Slides -->
          <!-- Slide Indicators (Dots) -->
          <div class="carousel-indicators">
           
          </div>

        </div>


        <div class="carousel-split">
          
            <div class="carousel-split-indicators">
          
            </div>
  
          </div>


        <!--3 steps performance -->
        <div id="container-performances">
        </div>

    </div>
    <script src="https://static.kameleoon.com/kameleoonSDK-1.7.3.js"></script>
    <script type="module" src="src/main.js"></script>
    <!--<script src="src/sliders/extendedSlider.js"></script>-->
  </body>
</html>
